<!DOCTYPE html>

<script>
function get_notes() {
	const url = "http://localhost:5000/get-notes"
	fetch(url).then(function(response) { 
		return response.json()
	}).then(function(data) {
		print_notes(data)
	})
}

function print_notes(data) {
	for (const node of document.querySelectorAll("li")) {
		document.querySelector("ul").removeChild(node)
	}
	for (const note of data) {
		var node = document.createElement("li")
		// create form
		var form = document.createElement("form")
		form.setAttribute("name", "edit-note")
		form.setAttribute("action", "javascript:;")
		form.setAttribute("onsubmit", "edit_note(this)")
		form.setAttribute("accept-charset", "utf-8")
		// create input
		var content = document.createElement("input");
		content.setAttribute("type", "text");
		content.setAttribute("id", note._id);
		content.setAttribute("name", "content");
		content.setAttribute("value", note.note);
		// create submit button
		var edit = document.createElement("input");
		edit.setAttribute("type", "submit");
		edit.setAttribute("value", "Edit");
		// finish form
		form.append(content)
		form.append(edit)
		// remove button
		var remove = document.createElement("button")
		remove.innerText = "Remove"
		remove.onclick = function() {remove_note(note._id)}
		// add note to document
		node.appendChild(form)
		node.appendChild(remove)
		document.querySelector("ul").appendChild(node)
	}
}

function add_note(form) {
	const url = "http://localhost:5000/add-note"
	const xhr = new XMLHttpRequest()
	const note = form.children[0].value
	const content = {content: note}
	fetch(url, {
		headers: {
			"Content-Type": "application/json",
			"Access-Control-Allow-Origin": "*"
		},
		method: "POST",
		body: JSON.stringify(content)
	}).then(function(res) {
		get_notes()
	})
	form.reset()
}

function remove_note(id) {
	const url = "http://localhost:5000/remove-note"
	const xhr = new XMLHttpRequest()
	const content = {id: id}
	fetch(url, {
		headers: {
			"Content-Type": "application/json",
			"Access-Control-Allow-Origin": "*"
		},
		method: "POST",
		body: JSON.stringify(content)
	}).then(function(res) {
		get_notes()
	})
}

function edit_note(form) {
	const url = "http://localhost:5000/edit-note"
	const xhr = new XMLHttpRequest()
	const id = form.children[0].id
	const new_note = form.children[0].value
	const content = {id: id, content: new_note}
	fetch(url, {
		headers: {
			"Content-Type": "application/json",
			"Access-Control-Allow-Origin": "*"
		},
		method: "POST",
		body: JSON.stringify(content)
	}).then(function(res) {
		get_notes()
	})
}
</script>

<html>
	<head>
		<title>Note manager (HTML version)</title>
	</head>
	<body>
	<h1>Note manager (HTML version)</h1>
	<h2>Add new note</h2>
		<form name="new-note" accept-charset="utf-8" action="javascript:;" onsubmit="add_note(this)">Note:
			<input type="text" id="content" name="content">
			<input type="submit" value="Submit">
		</form>
	</body>
	<h2>All notes</h2>
	<ul>
	</ul>

	<script>
	get_notes()
	</script>

</html>
