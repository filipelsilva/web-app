<!DOCTYPE html>
<html>
	<head>
		<title>Note manager (HTML version)</title>
	</head>
	<body>
	<h1>Note manager (HTML version)</h1>
	<h2>Add new note</h2>
		<form action="http://localhost:8080" method="post">
			<label for="note">Note:</label>
			<input type="text" id="note" name="note">
			<input type="submit" value="Submit">
		</form>
	</body>
	<h2>All notes</h2>
	<ul>
		<li>Note1</li>
		<li>Note2</li>
		<li>Note3</li>
		<li>Note4</li>
	</ul>
</html>
